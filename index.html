<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="styles.css" type="text/css" media="all" />

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

<body>

<main class="main">
  
  <section class="wrapper">
  <section class="balance-display" >
    <div class="balance-wrapper">
        <p class="balance-p">My balance</p>
  <p class="inner-balance-display">$921.48</p>
  
    </div>
  <img class="balance-img" src="images/logo.svg" alt="" />
</section>  


<section class="main-body">
  <h2 class="heading">Spending - Last 7 days</h2>
  <canvas id="expense-graph"
  width="312"
  height="300"
  ></canvas>

  <div class="total-display">
    <div class="total-wrapper">
          <p class="total-p">Total this month</p>
    <p class="inner-total-display bold">$478.33</p>
    </div>

    <p class="message"><span class="bold">+2.4%</span><br>
  from last month</p>
  </div>
</section>

</section>

</main>
